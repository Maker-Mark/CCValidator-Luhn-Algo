<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit Card Validator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/be4be1697e.js"></script>

    <link rel="stylesheet" href="../static/style.css" />

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='../static/main.js') }}"
    ></script>
  </head>

  <body>
    <!-- <form onclick="setName(num)" action="">
        <input type="text" name='num' id='num'>
        <input type="button">
    </form> -->
    <div class="container">
      <form>
        <div class="input-group d-inline-flex row">
          <input
            class="form-control col-md"
            type="text"
            id="ccnum"
            placeholder="Creditcard Number"
            onkeyup="setName(document.getElementById('ccnum').value)"
            pattern="[0-9.]+"
            required
            autofocus
          />
          <span class="input-group-addon col-md"
            ><i id="cc-icon" class="fas fa-credit-card fa-2x pl-1 label"></i
          ></span>

          <!-- document.getElementById('num').value -->
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="../static/main.js"></script>
</html>
